<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="import" href="component.html" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Sun Game</title>
</head>

<body>
  <header>
    <h1 class="heading">
      We Love the Sun<br />
      as much as Earth!
    </h1>

    <img src="qstn.svg" alt="question" class="question" />
  </header>

  <br />
  <figure class="main">
    <img class="ellipse" src="ellipse.svg" alt="ellipse" />

    <img class="sun" src="sun.svg" alt="sun" id="sun" />
    <img class="light" src="light.svg" alt="light" id="light" />
    <img class="earth" src="earth.svg" alt="earth" />
  </figure>

  <div>
    <p class="description">
      Click the buttons to play with the sun. take <br />
      it left or take it right but dont take it home <br />
      cause sun is home-sick!
    </p>
  </div>

  <div class="btn">
    <!-- <button class="leftbtn" id="aniLeft" value="click">LEFT</button> -->

    <input type="button" value="LEFT" class="leftbtn" id="aniLeft">
    <!-- <button class="rightbtn" id="aniRight" value="click">RIGHT</button> -->

    <input type="button" value="RIGHT" class="rightbtn" id="aniRight">
  </div>



</body>

</html>
